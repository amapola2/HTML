<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $('#show_it').click(function(){
                //$('#이미지_img').show('slow');
                // 메소드 체이닝(함수를 체인처럼 이어서) -> .을 찍고 그대로 이어붙여서 작업을 이어갈수잇음 
                $('#이미지_img').toggle('slow').animate({left:'100px'});
            });
            $('#fade_in').click(function(){
                $('#이미지_img').fadeIn('slow');
            })
            $('#fade_out').click(function(){
                $('#이미지_img').fadeOut('slow');
            })
        });
    </script>
</head>
<body>
    <button id="show_it">show it</button>
    <button id="fade_in">fade in</button>
    <button id="fade_out">fade out</button>
    <img id="이미지_img" src="이미지.jpeg" width="120px" height="100px" 
    style="display: none; position:relative" alt="">
</body>
</html>
