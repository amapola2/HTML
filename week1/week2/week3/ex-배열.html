<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 다루기 </title>
    <script>
        let menus = ['중국집','맛고을','버거킹','다이어트','막걸리&파전','고등어백반','서브웨이'];
        let content = null;
        window.onload = function() {
            content = document.getElementById('content_id');
        }
        function fn_print() {
            for(let v of menus){
                let P = document.createElement('P');
                P.innerHTML = v;
                content.appendChild(P);
            }
        }
        function fn_add() {
            // push 배열 끝에 아이템 추가
           menus.push(document.getElementById('menus').value); // input01 참고 
            document.getElementById('menus').value ='';
        }
        function fn_del(){
            while(true){
           let child = content.children;
           if(child.length == 0) {
            break;
            }else{
            content.removeChild(child[0]);
           }
        }
    }
    function fn_pop(){
        // 뒤에 삭제
        menus.pop();
        // 다시출력
        fn_print();
    }
    function fn_shift(){
        // 앞에 삭제
        menus.shift();
        // 다시 출력
        fn_print();
    }
    function fn_one_del() {
        
        menus.splice();
    }
       // indexOf 는 배열속에 원하는 값이 있는 인덱스 반환
      //                                없는 경우 -1반환
      //  let arr = ["펭수", "길동" ,"호동"];
      //  console.log(arr.indexOf('길동'));
      //  console.log(arr.indexOf('홍길동'));

      //  console.log(arr[1].includes('길'));
      //  console.log(arr[1].includes('홍'));
       // 특정 인덱스 삭제 
       // arr.splice(1,1); // splice(a,b) a 번째 부터 b length만큼 삭제 자바에서 substring 이랑 비슷
       // console.log(arr); 
   // </script>
</head>
<body>
    <input type="text" id="menus">
    <!-- 추가 클릭시 input value 추가-->
    <button onclick="fn_add()">추가</button>
    <button onclick="fn_print()">조회</button>
    <button onclick="fn_del()">화면 삭제</button>
    <button onclick="fn_pop()">뒤에 삭제</button>
    <button onclick="fn_shift()">앞에 삭제</button>
    <button onclick="fn_one_del()">하나만 삭제</button>
    <div id="content_id"></div>
</body>
</html>
